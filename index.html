<!DOCTYPE htlm>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="title">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pokémon_logo.svg/1200px-International_Pokémon_logo.svg.png" alt="">
    </div>
    
    <div class="main">
        <input type="text" class="searcher" placeholder="Escribe el nombre del pokémon...">
        <a href="pokemon-page.html">
            <button href="pokemon-page.html" class="btn-search">
                <img src="assets/img/loupe.png" alt="" class="search-icon">
            </button>
        </a>
    </div>

    <div class="rotom">
        <img src="https://images.wikidexcdn.net/mwuploads/wikidex/2/2e/latest/20171012163310/RotomDex_USUL.png" alt="">
    </div>

    <div class="dialogue">
        <div class="dialogue-box">
            <p class="dialogue-text"></p>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
    <script src="assets/js/dialogue-box.js"></script>
</body>
</html>
